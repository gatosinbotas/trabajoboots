<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<h1>hola planeta</h1>

<body>
    <div class="conteiner"></div>
    <!-- nav-logo -->
    <img src="./asset/logotamaÃ±ook.jpg" alt="logo">
    <div class="col-12 col-lg-6"></div>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./boostrap.html">inicio</a>
            <a class="navbar-brand" href="./registrate.html">registrate</a>
        </div>
    </nav>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"></span>
            <span class="navbar-brand mb-0 h1"></span>
        </div>
    </nav>
    <!-- contenido -->
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label">. primer nombre</label>
            <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">apellido</label>
            <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 position-relative">
            <label for="validationTooltipUsername" class="form-label">nombre de usuario</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                <input type="text" class="form-control" id="validationTooltipUsername"
                    aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                    elija un nombre de usuario unico y valido
                </div>
            </div>
        </div>
        <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">. pais</label>
            <input type="text" class="form-control" id="validationTooltip03" required>
            <div class="invalid-tooltip">
                pronuncie una pais valido.
            </div>
        </div>
        <div class="col-md-3 position-relative">
            <label for="validationTooltip04" class="form-label">provincia</label>
            <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">elegir...</option>
                <option>cordoba </option>
                <option selected disabled value="">mendoza</option>
                <option selected disabled value="">tucuman</option>
                <option selected disabled value="">buenos aires</option>
            </select>
            <div class="invalid-tooltip">
                pronuncie una ciudad valida
            </div>
        </div>
        <div class="col-md-3 position-relative">
            <label for="validationTooltip05" class="form-label">direccion</label>
            <input type="text" class="form-control" id="validationTooltip05" required>
            <div class="invalid-tooltip">
                pronuncie una direccion valida
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">enviar formulario</button>
        </div>
    </form>
    <!-- footer -->

    <button type="button" class="btn btn-outline-primary">facebook</button>
    <button type="button" class="btn btn-outline-secondary">instagram</button>
    <button type="button" class="btn btn-outline-success">whatsapp</button>
    <button type="button" class="btn btn-outline-danger">tinder</button>
    <button type="button" class="btn btn-outline-warning">snapchat</button>
    <div class="row"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
